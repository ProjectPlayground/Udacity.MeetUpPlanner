<div class="content-page">
    <div class="content">
        {{formData.value | json}}
        <div class="container">
            <form [formGroup]="formData" (submit)="updateUserDetails()">
                <validated-input [control]="formData.controls['name']">
                    <label for="name" class="control-label">Event Name</label>
                    <input type="text" [formControl]="formData.controls['name']" class="form-control" id="name" placeholder="Enter an event name">
                </validated-input>

                <validated-input [control]="formData.controls['type']">
                    <event-type-select [control]="formData.controls['type']"></event-type-select>
                </validated-input>

                <validated-input [control]="formData.controls['host']">
                    <label for="host" class="control-label">Host</label>
                    <input type="text" [formControl]="formData.controls['host']" class="form-control" id="host">
                </validated-input>


                <validated-input [control]="formData.controls['start']">
                    <label for="start" class="control-label">Start Time</label>
                    <input type="datetime-local" [formControl]="formData.controls['start']" class="form-control" id="start">
                </validated-input>

                <validated-input [control]="formData.controls['end']">
                    <label for="end" class="control-label">End Time</label>
                    <input type="datetime-local" [formControl]="formData.controls['end']" class="form-control" id="end">
                </validated-input>

                <guest-list></guest-list>

            </form>
        </div>
    </div>
</div>
