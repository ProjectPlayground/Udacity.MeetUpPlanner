<div class="content-page">
    <div class="content">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="create-section" role="presentation"><a (click)="changeSection(sections.Details)">Details</a></li>
                <li class="create-section" role="presentation"><a (click)="changeSection(sections.Guests)">Guests</a></li>
                <li class="create-section" role="presentation"><a (click)="changeSection(sections.Location)">Location</a></li>
                <li class="create-section" role="presentation"><a (click)="changeSection(sections.Message)">Message</a></li>
            </ul>

            <div class="section-container" [ngSwitch]="currentSection.section">
                <event-details *ngSwitchCase="sections.Details" [formData]="formData"></event-details>
                <guest-list *ngSwitchCase="sections.Guests">show Guests</guest-list>
                <event-location *ngSwitchCase="sections.Location">show Location</event-location>
                <event-message *ngSwitchCase="sections.Message" [formData]="formData">show Message</event-message>
            </div>

            <div class="section-navigation">
                <button class="btn btn-primary btn-back"> Back </button>
                <button class="btn btn-primary btn-next"> Next </button>
            </div>
        </div>
    </div>
</div>
