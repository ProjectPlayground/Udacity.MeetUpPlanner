<div class="guest-container">
  <div class="guest-list-controls">
    <form [formGroup]="guestFormData" (submit)="addGuest()">

      <validated-input [control]="guestFormData.controls['name']" class="col-md-5">
        <label for="guest-name" class="control-label">Guest Name</label>
        <input type="text" [formControl]="guestFormData.controls['name']" class="form-control" id="guest-name" placeholder="Enter Guest's Name">
      </validated-input>

      <validated-input [control]="guestFormData.controls['email']" class="col-md-5">
        <label for="guest-email" class="control-label">Guest Name</label>
        <input type="email" [formControl]="guestFormData.controls['email']" class="form-control" id="guest-email" placeholder="Enter Guest's Email">
      </validated-input>

      <label for="add-guest-btn" class="control-label">Add Guest</label>
      <button id="add-guest-btn" class="btn btn-primary col-xs-2 col-md-2"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </form>
  </div>
  <div class="guest-list">
    <div class="guest-list-item" *ngFor="let guest of guestList">
      <div class="col-xs-10">
        <strong>{{guest.name}}</strong>: {{guest.email}}
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary" (click)="removeGuest(guest)"><i class="fa fa-minus" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
