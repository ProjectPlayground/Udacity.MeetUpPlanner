<form [formGroup]="formData" (submit)="updateUserDetails()">
    {{formData.value | json}}
    <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name" autocomplete="given-name">
    </div>

    <div class="form-group">
        <label for="jobtitle">Job title</label>
        <input type="jobtitle" formControlName="jobTitle" class="form-control" id="jobtitle" placeholder="Enter job title">
    </div>
    <div class="form-group">
        <label for="employer">Employer</label>
        <input type="text" formControlName="employer" class="form-control" id="employer" placeholder="Enter employer">
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" formControlName="dob" class="form-control" id="dob" placeholder="Enter date of birth">
    </div>

    <div class="form-group">
        <button class="btn signup-btn">Update Details</button>
    </div>
</form>
